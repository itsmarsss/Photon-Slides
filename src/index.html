<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photon Slides</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet"
        type="text/css">
</head>

<body>
    <div id="top_bar">Slide Name - Photon Slides</div>
    <div id="main_content">
        <div id="slides_display">
            <div id="slides_title">SLIDES</div>
            <div id="display_list">

            </div>
            <div id="slide_configuration">
                <i class="fa-solid fa-plus" id="add" onclick="addSlide()"></i>
                <i class="fa-solid fa-trash-can" id="remove" onclick="deleteSlide()"></i>
            </div>
        </div>
        <div id="slide_editing">
            <div id="slide_preview">
                <style>
                    #container {
                        aspect-ratio: 16 / 9;
                        height: auto;
                        width: auto;
                        background: #fff;
                        border: none;
                        position: absolute;
                        z-index: 0;
                    }
                </style>
                <iframe id="container" name="preview">

                </iframe>
                <div id="preview_cover" tabindex="0"></div>
            </div>
            <div id="file_editing">
                <div id="tabs">
                    <div id="tab_css" class="tab active" onclick="switchView('0')">CSS</div>
                    <div id="tab_html" class="tab" onclick="switchView('1')">HTML</div>
                    <div id="tab_js" class="tab" onclick="switchView('2')">JS</div>
                </div>
                <div id="editor">
                    <div id="line_numbers">
                        <span></span>
                    </div>
                    <textarea id="text_editor" contenteditable="true" spellcheck="false"
                        oninput="update(this.value)"></textarea>
                    <pre id="highlighting" aria-hidden="true">
                        <code class="language-html" id="highlighting_content"></code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../dist/editor_handler.js"></script>
<script type="text/javascript" src="../dist/index.js"></script>

<script type="text/javascript" src="./libraries/prism.js"></script>
<link rel="stylesheet" href="./libraries/prism.css">

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="slide_card.css">

<script>
    function update(text) {
        const result_element = document.getElementById("highlighting_content");

        result_element.innerHTML = text.replace(new RegExp("&", "g"), "&").replace(new RegExp("<", "g"), "<");;

        Prism.highlightElement(result_element);
    }
</script>

</html>
